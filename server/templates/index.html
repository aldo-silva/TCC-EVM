<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Minha Central de Monitoramento</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <h1>Histórico de Mediçōes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Timestamp</th>
                <th>Heart Rate (bpm)</th>
                <th>SpO2 (%)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in measurements %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
